<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/tab1/players">
          <ion-ripple-effect></ion-ripple-effect>
        </ion-back-button>
      </ion-buttons>
    <ion-title>Edit Player</ion-title>
    <ion-buttons slot="primary">
      <button fill="outline" (click)="deletePlayer()"><ion-icon color="danger" slot="icon-only" name="trash"> </ion-icon></button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>

    <form #Player="ngForm" (ngSubmit)="updatePlayer(Player.form);">
  
        <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input name="name" type="text" class="form-control" ngModel #name="ngModel" placeholder={{player.name}}></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Lastname</ion-label>
            <ion-input name="lastname"  type="text" class="form-control" ngModel #lastname="ngModel"  placeholder={{player.lastname}}></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input name="age" type="number" inputmode="url" min="0" max="99" class="form-control" ngModel #age="ngModel" placeholder={{player.age}}></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">DNI</ion-label>
            <ion-input name="dni" type="text" minlength="9" inputmode="url" class="form-control" ngModel #dni="ngModel" placeholder={{player.dni}}></ion-input>
        </ion-item>
    
        <ion-button type="submit"  expand="block">Save Changes</ion-button>
      
      </form>

      <ion-button (click)="deletePlayer()" expand="block">
        <ion-ripple-effect></ion-ripple-effect>
        Delete Player
      </ion-button>

    </ion-grid>

</ion-content>
